<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scala Musicale</title>
    <style>
        body {
            font-family: Comic Sans MS, sans-serif;

        button {

            cursor: pointer;
        }

        #risultato {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="StyleSheet1.css">
</head>
<body>

  <h1>Scala Musicale</h1>

  <label for="nota" >Inserisci la tonalit√† (es: C, D#, Bb):</label>
  <input type="text" id="nota" />
    <br />

  <label for="tipo">Tipo di scala:</label>
  <select id="tipo">
    <option value="0">Maggiore</option>
    <option value="1">Minore</option>
  </select>
    <br>

  <button onclick="calcolaScala()">Calcola Scala</button>

  <div id="risultato"></div>
